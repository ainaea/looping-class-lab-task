        function classTask1() {
            var  sum = 0, entry, times;
            for (var i = 1; i <= 50; i++){

                    entry = parseInt(prompt(`Enter a number you will like add`)); 
                } while ((entry != entry) || entry < 1 );
                sum += entry;
                times = i;
                if (sum > 50){break;}
            }
            alert(`The sum is ${sum} from ${i} entries leaving average at ${sum / i} `)
                
        }

    <script>
        //labTask1 - Summation from 1 to N
        function labTask1() {
            var entry, sum = 0;
            do {
                entry = parseInt(prompt(`Enter the number you will like to find sum of numbers below it; between 50 and 150`)); 
            } while ((entry != entry) || entry < 50 || entry > 150 );

            var adding = 1;
            while (adding <= entry) {
                sum +=adding++;
            } 
                                                     
            alert(`The result is ${sum}`);
        }

        //labTask2 - Factorial
        function labTask2() {
            var entry, factorial = 1;
            do {
                entry = parseInt(prompt(`Enter the number you will like to find it's factorial`)); 
            } while ((entry != entry) || entry < 1 );
            
            while (entry>1) {factorial *= entry--;
                            
            }
            alert(`The result is ${factorial}`);
        }
        //labTask3 - all even
        function labTask3() {
            var entry, result = "";
            do {
                entry = parseInt(prompt(`Enter the number you will like to know even number up to it`)); 
            } while ((entry != entry) || entry < 1 );
            var i=2;
            while (i<=entry)
            {
                result = result + i + " ";
                i=i+2
            }
            alert(`The result is ${result}`);
                       
        }
        
    </script>
